<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--added the socket.io path-->
    <script src="socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>

    <title>Map</title>
</head>

<body>

<div class="row-full-height">
    <div class="col-9" id="map"></div>

    <div class="col-3">

        <div class="row">
            <div class="col-5">Connection:</div>
            <div class="col-7" id="conn-data" style="background-color: yellow"></div>
        </div>

        <div class="row">
            <div class="col-5">Firmware:</div>
            <div class="col-7" id="firm-data">unknown</div>
        </div>

        <div class="row">
            <div class="col-5">Mode:</div>
            <div class="col-7" id="mode-data">unknown</div>
        </div>

        <div class="row">
            <div class="col-5">Is Armed:</div>
            <div class="col-7" id="arm-data">unknown</div>
        </div>

        <div class="row">
            <div class="col-5">EKF OK:</div>
            <div class="col-7" id="ekf-data">unknown</div>
        </div>

        <div class="row">
            <div class="col-5">Status:</div>
            <div class="col-7" id="status-data">unknown</div>
        </div>

        <div class="row">
            <div class="col-5">Altitude:</div>
            <div class="col-7" id="altitude-data">unknown</div>
        </div>

        <div class="row">
            <div class="col-5">Heading:</div>
            <div class="col-7" id="head-data">unknown</div>
        </div>

        <div class="row">
            <div class="col-5">LiDar:</div>
            <div class="col-7" id="lidar-data">unknown</div>
        </div>

        <div class="row">
            <div class="col-5">Ground Speed:</div>
            <div class="col-7" id="gs-data">unknown</div>
        </div>

        <div class="row">
            <div class="col-5">Roll:</div>
            <div class="col-7" id="roll-data">unknown</div>
        </div>

        <div class="row">
            <div class="col-5">Pitch:</div>
            <div class="col-7" id="pitch-data">unknown</div>
        </div>

        <div class="row">
            <div class="col-5">Yaw:</div>
            <div class="col-7" id="yaw-data">unknown</div>
        </div>

        <div class="row">
            <div class="col-5">Latitude:</div>
            <div class="col-7" id="lat-data">unknown</div>
        </div>

        <div class="row">
            <div class="col-5">Longitude:</div>
            <div class="col-7" id="long-data">unknown</div>
        </div>

    </div>

</div>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUN4qNqgyU_VHeKpqBky9YB93bIX-gy7w&callback=initmap">
</script>


</body>


</html>
