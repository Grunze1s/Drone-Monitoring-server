<body>

<ol id ="datas"></ol>


<script>
    var socket = io();

    // to check connection status with the server
    socket.on('connect', function () {
        console.log('connected successfully with the server');
    });

    socket.on('copter-data', function (data) {

        console.log(data);
        var firmware = data.firm || 0;
        var is_connected = data.conn || 0;
        var is_armed = data.arm || 0;
        var is_ekf_ok = data.ekf || 0;
        var mode = data.mode || 0;
        var _lat = parseFloat(data.lat) || 0;
        var _long = parseFloat(data.long) || 0;
        var alt = parseFloat(data.alt) || 0;
        var heading = data.head || 0;
        var lidar = data.lidar || 0 ;
        var groundspeed = data.gs || 0;
        var roll = data.roll || 0;
        var pitch = data.pitch || 0;
        var yaw = data.yaw || 0;
        var status = data.status || 0;
        document.getElementById("firm").innerHTML = firmware;
        document.getElementById("conn").innerHTML = is_connected;
        document.getElementById("mode").innerHTML = mode;
        document.getElementById("arm").innerHTML = is_armed;
        document.getElementById("ekf").innerHTML = is_ekf_ok;
        document.getElementById("stat").innerHTML = status;
        document.getElementById("alt").innerHTML = alt;
        document.getElementById("head").innerHTML = heading;
        document.getElementById("lidar").innerHTML = lidar;
        document.getElementById("gs").innerHTML = groundspeed;
        document.getElementById("roll").innerHTML = roll;
        document.getElementById("pitch").innerHTML = pitch;
        myLatLng = {lat: _lat, lng: _long};
        console.log(myLatLng);
        if(marker !== "undefined") {
            marker.setPosition(myLatLng);
        }

    });


    function load() {
        var lat = new google.maps.LatLng(27.67022157595957,85.33891081809998);
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 18,
            center: lat
        });
        map.setMapTypeId('satellite');
        map.setTilt(45);
        marker = new google.maps.Marker({
            position: lat,
            map: map,
            title: 'Hello World!'
        });
    }

    // to check disconnect status
    socket.on('disconnect', function () {
        console.log('disconneted from the server');
    });

</script>
