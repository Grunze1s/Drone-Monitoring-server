<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Drone | login</title>
</head>

<body class="centered-form">

<div class="centered-form_form">
    <form>
        <div class="form-field">
            <h3>Login</h3>
        </div>
        <div class="form-field">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" autofocus/>
        </div>
        <div class="form-field">
            <label for="password">Password</label>
            <input type="password" name="password" id="password"/>
        </div>
        <div class="form-field">
            <button type="button" onclick="javascript:validate()">Login</button>
        </div>
    </form>
</div>

<script type="text/javascript">
    function validate()
    {
        if(   document.getElementById("username").value == "nicdrone"
            && document.getElementById("password").value == "nicdrone" )
        {
            alert( "validation succeeded" );
            location.href="status.html";
        }
        else
        {
            alert( "validation failed" );
            location.href="/";
        }
    }
</script>



</body>


</html>
