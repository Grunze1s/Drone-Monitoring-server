<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/libs/math.min.js"></script>
    <script src="js/libs/socket.io.js"></script>
    <script src="js/status.js"></script>
    <script src="js/function.js"></script>

    <title>Drone | Status</title>
</head>

<body>

<!-- It is the div which renders the google map api -->
<div id="map">
    <img src="js/files/green.svg"/>
    <img src="js/files/red.svg"/>
</div>

<div class="container">
    <div class="logo">
        <img src="js/files/logo.png">
    </div>
</div>

<div class="container">
    <div style="position: absolute; top: 10px; left: 5px; height: auto;background-color: blue;opacity: 0.5">
        <H3 style="color: black">NIC Drone Status</H3>
    </div>
</div>

<div class="container">
    <div class="ReadMission">
        <div class="row">
            <button class="btn btn-dark" type="button" onclick="ReadMission()">Read Mission</button>
        </div>
    </div>

    <div class="DownloadMission">
        <div class="row">
            <button class="btn btn-dark" type="button" onclick="DownloadMission()">Download Mission</button>
        </div>
    </div>

    <div class="ClearMission">
        <div class="row">
            <button class="btn btn-dark" type="button" onclick="ClearMission()">Clear Mission</button>
        </div>
    </div>

    <div class="radiusInput">
        <div class="row">
            <input title="radius" placeholder="radius" type="text" id="data" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            <button class="btn btn-dark" type="button" onclick="DrawCircle()">Draw Circle</button>
        </div>
    </div>
</div>

<!--
<div id ="testButton">
    <button type="button" onclick="javascript: ">Test Button</button>
</div>
-->
<div class="container">

    <div class="Show">
        <div class="row">
            <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo">Show</button>
        </div>
    </div>

    <!-- It is the div which creates the gps table on the right top side of the web page -->
    <div id="demo" class="collapse">
        <div class="container">
            <div class="dataSat">
                <div class="container">
                    <div class="row">
                        <div class="col-4 theme">Lat:</div>
                        <div class="col-8 theme" id="lat-data">27.682828</div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-4 theme">Lng:</div>
                        <div class="col-8 theme" id="long-data">85.321709</div>
                    </div>
                </div>
            </div>

            <div class="dataSat1">

                <div class="container">
                    <div class="row">
                        <div class="col-4 theme">AltR:</div>
                        <div class="col-5 theme" id="altr-data">0</div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-4 theme">Alt:</div>
                        <div class="col-5 theme" id="altitude-data">0</div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-4 theme">Sat:</div>
                        <div class="col-5 theme" id="numSat-data">0</div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-4 theme">HDOP:</div>
                        <div class="col-5 theme" id="hdop-data">100</div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-4 theme">FIX:</div>
                        <div class="col-5 theme" id="fix-data">NO FIX</div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-4 theme">Head:</div>
                        <div class="col-5 theme" id="head-data">0</div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-4 theme">DFH:</div>
                        <div class="col-5 theme" id="DFH-data">0</div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-4 theme">EST:</div>
                        <div class="col-5 theme" id="EST-data">0</div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-4 theme">TOF:</div>
                        <div class="col-5 theme" id="TOF-data">0:0</div>
                    </div>
                </div>

            </div>

            <!-- It is the div which creates the velocity table on the left top side of the web page -->
            <div class="dataVel">

                <div class="container">
                    <div class="row">
                        <div class="col-6 theme">GS:</div>
                        <div class="col-6 theme" id="gs-data">0.000</div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-6 theme">AS:</div>
                        <div class="col-6 theme" id="air-data">0.000</div>
                    </div>
                </div>

            </div>

            <!-- It is the div which creates the Other table on the left bottom side of the web page -->
            <div class="dataOther">

                <div class="container">
                    <div class="row">
                        <div class="col-5 theme">Mode:</div>
                        <div class="col-6 theme" id="mode-data">Unknown</div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-5 theme">Arm:</div>
                        <div class="col-6 theme" id="arm-data">False</div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-5 theme">EKF:</div>
                        <div class="col-6 theme" id="ekf-data">False</div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-5 theme">Status:</div>
                        <div class="col-6 theme" id="status-data">Unknown</div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-5 theme">LiDar:</div>
                        <div class="col-6 theme" id="lidar-data">0</div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-5 theme">Volt:</div>
                        <div class="col-6 theme" id="volt-data">0</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- Script for map rendering and callback with the initmap written in the status.js -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUN4qNqgyU_VHeKpqBky9YB93bIX-gy7w&callback=initmap">
</script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/libs/jquery-3.2.1.slim.min.js"></script>
<script src="js/libs/popper.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>

</body>


</html>
