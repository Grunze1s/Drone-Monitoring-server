<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/4.0.1/math.min.js"></script>
    <!--added the socket.io path-->
    <script src="socket.io/socket.io.js"></script>
    <!--added the jquery path-->
    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <!--added the java script path-->
    <script src="js/status.js"></script>
    <!--<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>-->

    <title>Drone | Status</title>
</head>

<body>
<!-- It is the div which renders the google map api -->
<div id="map">
    <img src="js/images/green.svg"/>
    <img src="js/images/red.svg"/>
</div>

<div id="waypoint"></div>

<div id="ReadMission">
    <button class="button" type="button" onclick="javascript:ReadMission()">Read Mission</button>
</div>

<div id="DownloadMission">
    <button class="button" type="button" onclick="javascript:DownloadMission()">Download Mission</button>
</div>

<div id="ClearMission">
    <button class="button" type="button" onclick="javascript:ClearMission()">Clear Mission</button>
</div>

<div id="raduiusInput">
    <input type="text" id="data">
    <button class="button" type="button" onclick="javascript:DrawCircle1()">Draw Circle</button>
</div>

<!--
<div id ="testButton">
    <button type="button" onclick="javascript: ">Test Button</button>
</div>
-->

<!-- It is the div which creates the gps table on the right top side of the web page -->
<div id="dataSat">

    <div class="row">
        <div class="col-sm-4">Lat:</div>
        <div class="col-sm-7" id="lat-data">27.682828</div>
    </div>

    <div class="row">
        <div class="col-sm-4">Lng:</div>
        <div class="col-sm-7" id="long-data">85.321709</div>
    </div>

</div>

<div id="dataSat1">

    <div class="row">
        <div class="col-sm-3">AltR:</div>
        <div class="col-sm-4" id="altr-data">0</div>
    </div>

    <div class="row">
        <div class="col-sm-3">Alt:</div>
        <div class="col-sm-4" id="altitude-data">0</div>
    </div>

    <div class="row">
        <div class="col-sm-3">Sat:</div>
        <div class="col-sm-4" id="numSat-data">0</div>
    </div>

    <div class="row">
        <div class="col-sm-3">HDOP:</div>
        <div class="col-sm-4" id="hdop-data">100</div>
    </div>

    <div class="row">
        <div class="col-sm-3">FIX:</div>
        <div class="col-sm-4" id="fix-data">NO FIX</div>
    </div>

    <div class="row">
        <div class="col-sm-3">Head:</div>
        <div class="col-sm-4" id="head-data">0</div>
    </div>

    <div class="row">
        <div class="col-sm-3">DFH:</div>
        <div class="col-sm-4" id="DFH-data">0</div>
    </div>

    <div class="row">
        <div class="col-sm-3">EST:</div>
        <div class="col-sm-4" id="EST-data">0</div>
    </div>

    <div class="row">
        <div class="col-sm-3">TOF:</div>
        <div class="col-sm-4" id="TOF-data">0:0</div>
    </div>

</div>

<!-- It is the div which creates the velocity table on the left top side of the web page -->

<div id="dataVel">

    <div class="row">
        <div class="col-sm-5">GS:</div>
        <div class="col-sm-6" id="gs-data">0</div>
    </div>

    <div class="row">
        <div class="col-sm-5">AS:</div>
        <div class="col-sm-6" id="air-data">0</div>
    </div>

</div>

<!-- It is the div which creates the Other table on the left bottom side of the web page -->

<div id="dataOther">

    <div class="row">
        <div class="col-sm-4">Mode:</div>
        <div class="col-sm-5" id="mode-data">Unknown</div>
    </div>

    <div class="row">
        <div class="col-sm-4">Arm:</div>
        <div class="col-sm-5" id="arm-data">False</div>
    </div>

    <div class="row">
        <div class="col-sm-4">EKF:</div>
        <div class="col-sm-5" id="ekf-data">False</div>
    </div>

    <div class="row">
        <div class="col-sm-4">Status:</div>
        <div class="col-sm-5" id="status-data">Unknown</div>
    </div>

    <div class="row">
        <div class="col-sm-4">LiDar:</div>
        <div class="col-sm-5" id="lidar-data">0</div>
    </div>

    <div class="row">
        <div class="col-sm-4">Volt:</div>
        <div class="col-sm-5" id="volt-data">0</div>
    </div>

    <!--<div class="row">
        <div class="col-sm-4">HearBeat:</div>
        <div class="col-sm-4" id="heartbeat-data">0</div>
    </div>-->

</div>

<!-- Script for map rendering and callback with the initmap written in the status.js -->

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUN4qNqgyU_VHeKpqBky9YB93bIX-gy7w&callback=initmap">
</script>


</body>


</html>
